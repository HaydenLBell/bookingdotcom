<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Hotels | triplydotcom</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="icon" type="image/x-icon" href="../Resources/images/triply.ico">
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <h1><a href="index.html">triplydotcom</a></h1>

        <div class="styled-search">
            <div class="search-section">
                <label for="where">Where</label>
                <input type="text" id="where" placeholder="Search destinations">
            </div>

            <div class="search-section">
                <label for="checkin">Check in</label>
                <input type="date" id="checkin">
            </div>

            <div class="search-section" id="guestsSection">
                <label for="guests">Who</label>
                <input type="text" id="guests" placeholder="Add guests" readonly>
                <div class="guests-dropdown" id="guestsDropdown">
                    <div class="guest-row">
                        <span>Adults</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="adults">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Children</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="children">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Infants</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="infants">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Pets</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="pets">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="search-btn"><a href="../Pages/listings.html">üîç</a></button>
        </div>

        <button id="menu-toggle">‚ò∞</button>
        <ul id="nav-links">
            <li><a href="/Pages/index.html">Home</a></li>
            <li><a href="/Pages/destinations.html">All Destinations</a></li>
            <li><a href="/Pages/listings.html">Browse Hotels</a></li>
            <li><a href="/Pages/login.html">Log-in / Sign-Up</a></li>
        </ul>
    </nav>


    <!-- Header Section -->
    <section id="destination-filters">
        <h2>Available Hotels</h2>
        <p>Browse all hotels, compare rooms, and find your perfect stay.</p>

        <div class="filter-bar">
            <!-- Filter by City -->
            <select id="filterCity">
                <option value="all">Filter by City</option>
            </select>

            <!-- Sort by Price -->
            <select id="sortPrice">
                <option value="none">Sort by Price</option>
                <option value="asc">Price: Low ‚Üí High</option>
                <option value="desc">Price: High ‚Üí Low</option>
            </select>
        </div>
    </section>

    <!-- Hotel Grid -->
    <section id="hotel-container" class="destination-grid">
        <!-- Cards injected dynamically -->
    </section>

    <!-- Page Logic -->
    <script src="../JS/listings.js"></script>
    <script src="../JS/app.js"></script>

</body>
</html>
