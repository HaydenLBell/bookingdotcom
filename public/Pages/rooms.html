<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms | triplydotcom</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
  <link rel="icon" type="image/x-icon" href="/Resources/images/triply.ico">
  <script src="../JS/rooms.js" defer></script>
  <script src="../JS/app.js"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <h1><a href="index.html">triplydotcom</a></h1>
        <div class="styled-search">
            <div class="search-section">
                <label for="where">Where</label>
                <input type="text" id="where" placeholder="Search destinations">
            </div>

            <div class="search-section">
                <label for="checkin">Check in</label>
                <input type="date" id="checkin">
            </div>

            <div class="search-section" id="guestsSection">
                <label for="guests">Who</label>
                <input type="text" id="guests" placeholder="Add guests" readonly>
                <div class="guests-dropdown" id="guestsDropdown">
                    <div class="guest-row">
                        <span>Adults</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="adults">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Children</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="children">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Infants</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="infants">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Pets</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="pets">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="search-btn"><a href="/Pages/listings.html">üîç</a></button>
        </div>

        <button id="menu-toggle">‚ò∞</button>
        <ul id="nav-links">
            <li><a href="/Pages/index.html">Home</a></li>
            <li><a href="/Pages/destinations.html">All Destinations</a></li>
            <li><a href="/Pages/listings.html">Browse Hotels</a></li>
            <li><a href="/Pages/login.html">Log-in / Sign-Up</a></li>
        </ul>
    </nav>


  <section class="rooms-section">
    <div class="rooms-container">
      <h1 id="hotelName">Loading...</h1>
      <p id="hotelAddress"></p>

      <div id="roomTypeContainer" class="room-type-grid">
        <!-- We insert cards dynamically, check rooms.js -->
      </div>
    </div>
  </section>

</body>
</html>
