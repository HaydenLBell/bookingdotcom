<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triplydotcom | Login</title>
    <link rel="icon" type="image/x-icon" href="/Resources/images/triply.ico">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/loginandsignup.js"></script>
</head>

<body id="login-parent">

    <div class="login-container">
        <h1><a href="index.html">triplydotcom</a></h1>
        <h2>Login</h2>
        <p>Enter your credentials to access your account</p>
        
        <form id="loginForm">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="signup.html">Create one</a></p>
            <p id="li_errorMsg" class="error-msg"></p>
        </form>

    </div>

</body>
</html>
