<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>notbookingdotcom | Login</title>
<link rel="icon" type="image/x-icon" href="/Resources/images/press.ico">
<link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
<div class="login-container">
    <h1><a href="index.html" style="color:#BCB77B;text-decoration:none;">booking</a>dotcom</h1>
    <h2>Login</h2>
    <p>Enter your credentials to access your account</p>
    
    <form id="loginForm">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Create one</a></p>
        <p id="errorMsg" class="error-msg"></p>
    </form>
</div>

<script>
const form = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = form.username.value;  // backend expects 'email'
    const password = form.password.value;

    try {
        const res = await fetch('http://localhost:3000/api/login', {  // match route
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
            // Save user info locally
            localStorage.setItem('user', JSON.stringify(data.user || { email }));

            // Redirect to homepage
            window.location.href = '/Pages/index.html';
        }

    } catch (err) {
        errorMsg.textContent = 'Server error. Try again later.';
        console.error(err);
    }
});
</script>
