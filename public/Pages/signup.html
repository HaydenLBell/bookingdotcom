<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triplydotcom | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/Resources/images/triply.ico">
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../JS/loginandsignup.js"></script>

</head>
<body id = "login-parent">
    <div class="login-container">
        <h1><a href="index.html">triplydotcom</a></h1>
        
        <h2>Create Account</h2>

        <form id="signupForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
            <p id="su_errorMsg" class="error-msg"></p>
        </form>
    </div>

<script>

</script>
    </body>
</html>
