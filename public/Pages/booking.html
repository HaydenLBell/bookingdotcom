<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="icon" type="image/x-icon" href="/Resources/images/triply.ico">
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const navLinks = document.getElementById('nav-links');
    const storedUser = JSON.parse(localStorage.getItem('user'));

    if (storedUser) {
        // Remove login/signup link
        const loginItem = [...navLinks.children].find(li => li.textContent.includes('Log-in'));
        if (loginItem) navLinks.removeChild(loginItem);

        // Add account + logout
        const accountItem = document.createElement('li');
        accountItem.innerHTML = `<a href="/Pages/account.html">Account (${storedUser.fname || storedUser.email})</a>`;
        navLinks.appendChild(accountItem);

        const logoutItem = document.createElement('li');
        logoutItem.innerHTML = `<a href="#" id="logout-link">Logout</a>`;
        navLinks.appendChild(logoutItem);

        // Handle logout click
        document.getElementById('logout-link').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.reload();
        });
    }
});
</script>


<body>

    <!-- Navigation Bar -->
    <nav>
        <h1><a href="index.html">triply</a>dotcom</h1>

        <div class="airbnb-search">
            <div class="search-section">
                <label for="where">Where</label>
                <input type="text" id="where" placeholder="Search destinations">
            </div>

            <div class="search-section" id="guestsSection">
                <label for="guests">Who</label>
                <input type="text" id="guests" placeholder="Add guests" readonly>
                <div class="guests-dropdown" id="guestsDropdown">
                    <div class="guest-row">
                        <span>Adults</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="adults">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Children</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="children">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Infants</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="infants">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                    <div class="guest-row">
                        <span>Pets</span>
                        <div class="guest-controls">
                            <button class="decrease">-</button>
                            <span class="count" data-type="pets">0</span>
                            <button class="increase">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="search-btn"><a href="listings.html">üîç</a></button>
        </div>

        <button id="menu-toggle">‚ò∞</button>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">All Destinations</a></li>
            <li><a href="listings.html">Browse Hotel</a></li>
            <li><a href="login.html">Log-in / Sign-Up</a></li>
        </ul>
    </nav>


    <section class="rooms-section">
        <div id="bookingContainer">
            <h1 id="roomType">Room</h1>
            <p id="hotelName">Hotel</p>
            <p id="price"></p>

            <form id="bookingForm" class="booking-form">
                <label for="checkInDate">Check-in Date</label>
                <input type="date" id="checkInDate" required>

                <label for="numberOfNights">Number of Nights</label>
                <input type="number" id="numberOfNights" min="1" value="1" required>

                <button type="submit">Book Now</button>
            </form>

            <p id="bookingMessage" style="margin-top:15px; font-weight: bold;"></p>
        </div>
    </section>

    <script src="/JS/booking.js"></script>
</body>
</html>
